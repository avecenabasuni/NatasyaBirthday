<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ========================================
         Document Meta
    ========================================= -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta
      name="description"
      content="Pastel 8-bit birthday quest for Natasya &mdash; play mini games, earn stars, and enjoy a custom celebration."
    />
    <meta name="theme-color" content="#fff5e4" />
    <title>Natasya &mdash; 8-bit Birthday Quest</title>

    <!-- ========================================
         Icons & Typography
         - Inline favicon avoids 404s on static hosts
         - Preconnects improve webfont loading
    ========================================= -->
    <link
      rel="icon"
      href="data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZmY4YmE3IiB2aWV3Qm94PSIwIDAgMTYgMTYiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjE2IiBoZWlnaHQ9IjE2IiBmaWxsPSIjZmZkMWQxIi8+PHBhdGggZD0iTTggMTQgTDMgOSA5IDUgMTMgOSA4IDE0eiIgZmlsbD0iI2ZmOGJhNyIvPjwvc3ZnPg=="
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- ========================================
         Core Styles & Runtime
    ========================================= -->
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
    ></script>
    <script type="module" defer src="./boot.js"></script>
  </head>

  <body>
    <!-- ========================================
         Application Shell
    ========================================= -->
    <div
      id="app"
      class="screen"
      role="application"
      aria-label="Natasya 8-bit Birthday"
    >
      <!-- ===== HUD / Top Bar ===== -->
      <header class="hud pixel-border">
        <div class="hud-left">
          <span class="brand">Nata's Game Day &#127874;</span>
        </div>
        <div class="hud-right">
          <button
            id="btnMute"
            class="icon-btn pixel-border"
            title="Sound check! Tap tap 🎮"
            aria-pressed="false"
          >
            &#128266;
          </button>
          <button
            id="btnBGM"
            class="icon-btn pixel-border"
            title="Start the vibe 🎶"
            aria-pressed="false"
          >
            &#9835;
          </button>
          <span class="stars" aria-live="polite" aria-atomic="true">
            &#11088; <b id="starCount">0</b>/7
          </span>
        </div>
      </header>

      <!-- ===== Scene Container ===== -->
      <main
        id="scene-root"
        class="card pixel-border"
        tabindex="-1"
        aria-live="polite"
        aria-atomic="true"
      >
        <div id="fx-iris" class="fx-iris"></div>
        <div id="fx-tiles" class="fx-tiles"></div>
      </main>

      <!-- ===== Footer Controls ===== -->
      <footer class="statusbar pixel-border">
        <div class="hint-min" role="group" aria-label="Controller mapping">
          <span class="hitem"><b>A</b><span>Let's go!</span></span>
          <span class="hitem"><b>B</b><span>Back</span></span>
          <span class="hitem h-swipe">
            <svg class="icon-swipe" viewBox="0 0 36 12" aria-hidden="true">
              <path
                d="M2 6h32M22 2l4 4-4 4M14 10l-4-4 4-4"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            <span>Swipe</span><small>to explore 🎈</small>
          </span>
        </div>
        <div class="controls">
          <button id="btnB" class="btn-b" aria-label="Back (B)">B</button>
          <button id="btnA" class="btn-a" aria-label="Confirm or next (A)">
            A
          </button>
        </div>
      </footer>

      <!-- ===== Effects Layer ===== -->
      <canvas id="confetti-canvas"></canvas>
    </div>
  </body>
</html>
